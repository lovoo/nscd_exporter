language: go
go:
  - 1.7

script:
  - make build
  - make test

before_deploy:
  - gem install fpm package_cloud
  - make release-build deb

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/nscd_exporter_$TRAVIS_TAG_386.deb
    - build/nscd_exporter_$TRAVIS_TAG_amd64.deb
    - build/nscd_exporter_linux_386
    - build/nscd_exporter_linux_amd64
    - build/nscd_exporter_linux_arm
    - build/nscd_exporter_linux_arm64
  on:
    repo: lovoo/nscd_exporter
    tags: true
